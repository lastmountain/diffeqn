<!DOCTYPE html>

<html lang="en">
<head>
     <title>Graph</title>
     <link rel="stylesheet" href="style.css">
     <script src="https://unpkg.com/mathjs@10.5.0/lib/browser/math.js"></script> 
</head>
<body>
     <div class="panel inline-block-child">
          <canvas id="layer_0" width="600px" height="600px" style="position: absolute; z-index: 0; position: absolute;"></canvas>
          <canvas id="layer_1" width="600px" height="600px" style="position: absolute; z-index: 1; position: absolute;"></canvas>
     </div>

     <div class="input inline-block-child">   
          <div style="padding-bottom: 10px; color: white;"> X' = 
               <input type="text" id="data_1"/><br>
          </div>

          <div style="padding-bottom: 10px; color:white;"> Y' =
               <input type="text" id="data_2"/>
          </div>
          
          <div style="padding-left: 35px;">
               <button onclick="run()" id="button" >Run</button>
               <button onclick="rand_eqns()" id="button" >Random</button>
          </div>
          <div class="instructions"> Click on the plot to draw trajectories after running.</div>
     </div>
     <script src="script.js"></script>
</body>
</html>
